<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button> 
    </ion-buttons>
    <ion-searchbar 
      *ngIf="isPersonal" 
      (ionInput)="buscarPorfiltro($event.target.value)"
      placeholder="{{ 'LISTAGEM.AVALIACAO.FISICA.PLACEHOLDER' | translate }}"></ion-searchbar>
    <ion-title *ngIf="!isPersonal">{{"LISTAGEM.AVALIACAO.FISICA.TITLE" | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="openCalendar()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- https://github.com/HsuanXyz/ion2-calendar -->
<ion-content no-padding>
  <ion-card>
    <ion-card-content *ngIf="pessoas == null || pessoas.length == 0">
      {{"LISTAGEM.AVALIACAO.FISICA.EMPTY" | translate}}
      </ion-card-content>
  </ion-card>
  <ion-list *ngIf="pessoas">
    <div *ngFor="let pessoa of pessoas; ">
      <button 
        class="item-lista" 
        ion-item (click)="detalharAvaliacaoFisica(avaliacaoFisica, pessoa)" 
        *ngFor="let avaliacaoFisica of pessoa.avaliacoesFisicas;">
        <h2>
          {{pessoa?.nome}}
        </h2>
        <p>
          {{"LISTAGEM.AVALIACAO.FISICA.ITEM.START" | translate}} 
          {{ avaliacaoFisica?.data | date: 'dd/MM/yyyy'}}
        </p>
      </button>
    </div>
  </ion-list>
  <ion-fab bottom right *ngIf="isPersonal">
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab class="botao-protocolo" (click)="novaAvaliacaoFisica('GUEDES')">
        {{ "PROTOCOLO.GUEDES" | translate }}
      </button>
      <button ion-fab class="botao-protocolo" (click)="novaAvaliacaoFisica('POLLOCK')">
        {{ "PROTOCOLO.POLLOCK" | translate }}
      </button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
