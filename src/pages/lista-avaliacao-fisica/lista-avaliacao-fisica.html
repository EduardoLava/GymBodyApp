<!--
  Generated template for the ListaAvaliacaoFisicaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>{{ "LISTAGEM.AVALIACAO.FISICA.TITLE" | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<!-- https://github.com/HsuanXyz/ion2-calendar -->
<ion-content no-padding>

  <button ion-button (click)="openCalendar()">Calendario</button>

  <ion-list>
    <ion-item *ngFor="let avaliacaoFisica of avaliacoesFisicas;">
      {{ avaliacaoFisica.data }}
    </ion-item>
  </ion-list>
  <ion-fab bottom right >
    <button ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab class="botao-protocolo" (click)="novaAvaliacaoFisica('GUEDES')">
        {{ "PROTOCOLO.GUEDES" | translate }}
      </button>
      <button ion-fab class="botao-protocolo" (click)="novaAvaliacaoFisica('POLLOCK')">
        {{ "PROTOCOLO.POLLOCK" | translate }}
      </button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
