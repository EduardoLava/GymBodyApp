
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{"IMC.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <form  [formGroup]="formImc" (ngSubmit)="calcularImc()" #form="ngForm">
    <ion-item class="item-lista">
      <ion-label stacked >
        {{"IMC.PESO" | translate}}
      </ion-label>
      <ion-input 
        disabled="{{readOnly}}"
        (keyup)="calcularImc()"
        type="number"
        [(ngModel)]="imc.peso" 
        formControlName="peso"></ion-input>
    </ion-item>
    <ion-item class="item-lista">
      <ion-label for="altura" stacked>
        {{"IMC.ALTURA" | translate}}
      </ion-label>
      <ion-input 
        disabled="{{readOnly}}"
        id="altura"
        (keyup)="calcularImc()"
        type="number"
        [(ngModel)]="imc.altura" 
        formControlName="altura"></ion-input>
    </ion-item>
    <h3 text-center *ngIf="textoResultado" [ngClass]="corResultado">
      {{"IMC.RESULTADO" | translate}}{{imc.resultado}}
    </h3>
    <h4 text-center *ngIf="!textoResultado" ngClass="texto-info">
      Preencha os campos para gerar o resultado
    </h4>
    <h4 text-center [ngClass]="corResultado" *ngIf="textoResultado">
      {{textoResultado}}!
    </h4>
  </form>
  <div text-center *ngIf="readOnly == false">
    <button 
      [disabled]="!formImc.valid"
      ion-button 
      (click)="salvar()"
      large>{{"IMC.FINALIZAR" | translate}}</button>
  </div>
</ion-content>
