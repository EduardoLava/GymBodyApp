<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'ALTERAR.SENHA.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="confirmar(formGroup.value)">
    <ion-list>
      <ion-item class="item-lista">
        <ion-label stacked>{{'ALTERAR.SENHA.ATUAL' | translate}}</ion-label>
        <ion-input 
          [ngClass]="{'error-border':!formGroup.controls.senhaAtual.valid && formGroup.controls.senhaAtual.touched}" 
          formControlName="senhaAtual"
          autocomplete="off" 
          type="password"></ion-input>
      </ion-item>
      <ion-item class="item-lista">
        <ion-label stacked>{{'ALTERAR.SENHA.NOVA' | translate}}</ion-label>
        <ion-input 
          [ngClass]="{'error-border':!formGroup.controls.novaSenha.valid && formGroup.controls.novaSenha.touched}" 
          formControlName="novaSenha"
          autocomplete="off" 
          type="password"></ion-input>
      </ion-item>
      <ion-item class="item-lista">
        <ion-label stacked>{{'ALTERAR.SENHA.CONFIRMACAO' | translate}}</ion-label>
        <ion-input 
          [ngClass]="{'error-border':!formGroup.controls.confirmacaoSenha.valid && formGroup.controls.confirmacaoSenha.touched}" 
          formControlName="confirmacaoSenha"
          autocomplete="off" 
          type="password"></ion-input>
      </ion-item>
      <ion-item class="transparente">
        <button ion-button item-start default color="primary"  type="submit" [disabled]="!formGroup.valid">
          {{ 'BOTAO.CONFIRMAR' | translate }}
        </button>
        <button ion-button item-end default color="danger"  type="button" (click)="cancelar()">
          {{ 'BOTAO.CANCELAR' | translate }}
          </button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
