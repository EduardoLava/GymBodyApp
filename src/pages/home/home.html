<ion-header>
  <ion-navbar color="primary">
    <button *ngIf="apresentarMenu" ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!apresentarNome">{{"TREINO.HISTORICO.TITLE" | translate}}</ion-title>
    <ion-title *ngIf="apresentarNome">
        {{pessoaFiltrada?.nome}}
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="openCalendar()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-card-content *ngIf="treinosRealizados == null || treinosRealizados.length == 0">
      {{"TREINO.HISTORICO.EMPTY" | translate}}
      </ion-card-content>
  </ion-card>
  <ion-list *ngIf="treinosRealizados">
    <button
      class="item-lista" 
      ion-item 
      *ngFor="let treinoData of treinosRealizados;"
      (click)="detalhar(treinoData)">
      <h2>
        {{treinoData?.treino?.nome}}
      </h2>
      <p class="sub-texto">
          {{treinoData?.data | date: 'dd/MM/yyyy'}} - 
          <strong [ngClass]="treinoData?.completo === true ? 'completo' : 'incompleto' ">
            {{ treinoData?.completo == true ? 'Completo' : 'Incompleto' }}
          </strong>
      </p>
    </button>
  </ion-list>
</ion-content>
