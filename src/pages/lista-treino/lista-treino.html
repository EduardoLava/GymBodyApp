<ion-header>
    <ion-navbar>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{ 'LISTAGEM.TREINOS.TITLE' | translate }}
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>
        <ion-grid no-padding>
          <ion-row>
            <!-- <ion-col col-3 col-sm>{{ 'LISTAGEM.TREINOS.SERIE' | translate }}</ion-col> -->
            <ion-col col-7 col-sm>{{ 'LISTAGEM.TREINOS.TREINO' | translate }}</ion-col>
            <ion-col col-3 col-sm>{{ 'LISTAGEM.TREINOS.DATA' | translate }}</ion-col>
            <ion-col col-2 col-sm></ion-col>
          </ion-row>
        </ion-grid>
      </ion-list-header>
      <ion-item *ngFor="let treinoData of treinosData; let i = index">
        <ion-grid no-padding>
          <ion-row *ngIf=" dataAtual == treinoData.data " class="sobrescrito">Hoje</ion-row>
          <ion-row *ngIf=" i == 0 && dataAtual != treinosData[0].data " class="sobrescrito" >Próximos</ion-row>
          <ion-row *ngIf=" i == 1 && dataAtual == treinosData[0].data " class="sobrescrito" >Próximos</ion-row>
          <ion-row (click)="iniciarTreino(treinoData)">
            <!-- <ion-col col-3 col-sm>
              {{ treinoData.treino.sigla }}
            </ion-col> -->
            <ion-col col-7 col-sm>
              {{ treinoData.treino.nome }}
              <!-- <button small ion-button (click)="iniciarTreino()">
                <ion-icon small name="open"></ion-icon>
              </button> -->
            </ion-col>
            <ion-col col-3 col-sm>
              {{ treinoData.data | date: "dd/MM" }}
            </ion-col>
            <ion-col col-2 col-sm>
              <ion-icon name="open"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>   
      </ion-item>
    </ion-list>
</ion-content>
