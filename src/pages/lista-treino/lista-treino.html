<ion-header>
  <ion-navbar color="primary">
    <button *ngIf="apresentarMenu == true" ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!apresentarNome">
      {{ 'LISTAGEM.TREINOS.TITLE' | translate }}
    </ion-title>
    <ion-title *ngIf="apresentarNome">
        {{pessoa?.nome}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-card>
      <ion-card-content *ngIf="treinosData == null || treinosData.length == 0">
        {{"TREINO.EMPTY" | translate}}
        </ion-card-content>
    </ion-card>

    <ion-list>
      <button ion-item (click)="iniciarTreino(treinoData)" *ngFor="let treinoData of treinosData; let i = index">
        <ion-grid no-padding>
          <ion-row *ngIf=" dataAtual == treinoData.data " class="sobrescrito">Hoje</ion-row>
          <ion-row *ngIf=" i == 0 && dataAtual != treinosData[0].data " class="sobrescrito" >Próximos</ion-row>
          <ion-row *ngIf=" i == 1 && dataAtual == treinosData[0].data " class="sobrescrito" >Próximos</ion-row>
          <ion-row>
            <ion-col>
              <h2>
                  {{treinoData?.treino?.nome}}
              </h2>
              <p>
                  {{ "LISTAGEM.TREINOS.DATA.REALIZAR" | translate }}{{treinoData?.data | date: 'dd/MM/yyyy'}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </button>
    </ion-list>
</ion-content>
